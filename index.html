  <style>
    :root{
      --bg-red:#b71c1c;
      --accent-red:#d32f2f;
      --light-blue:#0d2c4d;
      --muted:#666;
      --container-w:900px;
    }
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;}

    /* water-drop red background simulated with bubbling effect */
    body{
      background-color:var(--bg-red);
      background-image:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,0.10) 0px, rgba(255,255,255,0.05) 12px, transparent 18px),
        radial-gradient(circle at 75% 30%, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.04) 10px, transparent 16px),
        radial-gradient(circle at 40% 85%, rgba(255,255,255,0.07) 0px, rgba(255,255,255,0.03) 14px, transparent 20px),
        radial-gradient(circle at 60% 60%, rgba(255,255,255,0.06) 0px, rgba(255,255,255,0.03) 16px, transparent 22px);
      background-size:cover;
      display:flex;align-items:flex-start;justify-content:center;padding:6vh 16px 40px;
      color:#222;
    }

    .card{
      width:100%;max-width:var(--container-w);background:rgba(255,255,255,0.96);border-radius:18px;padding:28px 24px 36px;box-shadow:0 12px 30px rgba(0,0,0,0.12);text-align:center;
    }

    /* circular icon: 3/4 width of the page (75% of viewport width) but constrained by max width */
    .logo-wrap{display:flex;justify-content:center;margin-top:-36px}
    .logo{
      width:75vw;max-width:420px;height:75vw;max-height:420px;border-radius:50%;object-fit:cover;display:block;border:8px solid rgba(255,255,255,0.85);box-shadow:0 8px 30px rgba(0,0,0,0.18);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    }

    .title-box{
      margin:18px auto 12px;max-width:86%;padding:16px;border-radius:12px;background:linear-gradient(180deg,#0d2c4d,#16406b);box-shadow:inset 0 2px 8px rgba(0,0,0,0.06);border:1px solid rgba(0,80,140,0.06);
    }
    h1{margin:0;font-size:20px;font-weight:700;color:#003a63;letter-spacing:0.2px}
    .subtitle{margin:8px 0 0;font-size:13px;color:#284b60;font-weight:500}
    .subtitle--small{display:block;font-size:12px;color:var(--muted);font-weight:400;margin-top:6px}

    .cta{margin-top:20px}
    .btn{
      display:inline-block;padding:14px 28px;border-radius:10px;background:linear-gradient(180deg,var(--accent-red),#b71c1c);color:#fff;text-decoration:none;font-weight:700;font-size:15px;box-shadow:0 8px 20px rgba(183,28,28,0.28);border:1px solid rgba(0,0,0,0.06);
    }
    .btn:active{transform:translateY(1px)}

    .footer-note{margin-top:28px;font-size:14px;color:var(--accent-red);}

    /* responsive tweaks */
    @media (max-width:480px){
      .card{padding:18px}
      .logo{width:74vw;height:74vw}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">

        <img class="logo" src="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-totalsimulation/main/icon14.jpg" alt="Nursing Prometric Test Icon">
      </a>
    </div>

    <div class="title-box" aria-hidden="false">
      <h1>Nursing Prometric Simulation Test</h1>
      <div class="subtitle">Adapted from Prometric/SMLE and ENCLEX based materials</div>
      <div class="subtitle--small">Just make your own way to get a better career in nursing for the Nurse Technician Certificate</div>
    </div>

    <div class="cta">
      <a class="btn" href="https://script.google.com/macros/s/AKfycbysQ536SYA_bGSi9DYWkPjmR3Eg1fMt7RczWFHfeiS0qNLGxr9Sd1j4d_3h7ZoOeIlI/exec" target="_blank" rel="noopener">Start the Test</a>
    </div>

    <div class="footer-note">Prepared by: Giyono Asfarrasyid, ETK Yogyakarta</div>
  </main>

</body>
